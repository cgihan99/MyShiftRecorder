<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shift Recorder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f8cff">
</head>
<body>
    <div class="container">
        <h1>My Shift Recorder</h1>
        <form id="shiftForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="shift">Shift:</label>
            <div id="shiftRadios" style="display: flex; gap: 12px; margin-bottom: 8px;">
                <label><input type="radio" name="shift" value="Morning" required> Morning</label>
                <label><input type="radio" name="shift" value="Evening"> Evening</label>
                <label><input type="radio" name="shift" value="Night"> Night</label>
            </div>
            <div style="font-size:0.95em;color:#555;margin-bottom:8px;">
                Morning: 6AM, Evening: 2PM, Night: 10PM<br>
                First shift per day: 2300, additional shifts: 225/hour (8 hours per shift)
            </div>

            <label for="workstation">Workstation:</label>
            <div id="workstationRadios" style="display: flex; flex-wrap: wrap; gap: 8px 16px; margin-bottom: 8px;">
                <label><input type="radio" name="workstation" value="1" required> 1</label>
                <label><input type="radio" name="workstation" value="2"> 2</label>
                <label><input type="radio" name="workstation" value="3"> 3</label>
                <label><input type="radio" name="workstation" value="4"> 4</label>
                <label><input type="radio" name="workstation" value="5"> 5</label>
                <label><input type="radio" name="workstation" value="6"> 6</label>
                <label><input type="radio" name="workstation" value="7"> 7</label>
                <label><input type="radio" name="workstation" value="8"> 8</label>
                <label><input type="radio" name="workstation" value="9"> 9</label>
                <label><input type="radio" name="workstation" value="10"> 10</label>
            </div>

            <label for="extraStartTime">Extra Hours Start Time (optional):</label>
            <input type="time" id="extraStartTime" name="extraStartTime" step="60">

            <label for="extraStopTime">Extra Hours Stop Time (optional):</label>
            <input type="time" id="extraStopTime" name="extraStopTime" step="60">

            <label for="extraHours">Extra Hours Covered (optional):</label>
            <input type="number" id="extraHours" name="extraHours" min="0" step="0.01" placeholder="Enter extra hours">

            <label for="coveredFor">Covered For (Name, optional):</label>
            <input type="text" id="coveredFor" name="coveredFor" placeholder="Enter name if covering for someone">

            <button type="submit">Save Shift</button>
        </form>
        <h2>Future Shifts</h2>
        <ul id="futureShifts"></ul>
        <h2>Shift History</h2>
        <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 10px;">
            <label for="monthSelect">Month:</label>
            <select id="monthSelect"></select>
            <label for="yearSelect">Year:</label>
            <select id="yearSelect"></select>
        </div>
        <div id="shiftCount" style="margin-bottom: 10px; font-weight: bold;"></div>
        <div id="monthlySalary" style="margin-bottom: 10px; font-weight: bold;"></div>
        <button id="exportXLSX" style="margin-bottom: 10px; width: 100%;">Export as Excel (XLSX)</button>
        <button id="importXLSX" style="margin-bottom: 10px; width: 100%;">Import Excel (XLSX)</button>
        <input type="file" id="importFile" accept=".xlsx" style="display:none;" />
        <input type="date" id="moveToFutureDate" style="display:none;" />
        <ul id="shiftHistory"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
