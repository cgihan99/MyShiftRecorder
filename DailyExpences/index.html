<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-bottom:10px;">
            <button id="export-btn">Export Data</button>
            <button id="import-btn">Import Data</button>
            <input type="file" id="import-file" accept="application/json" style="display:none;" />
        </div>
        <h1>Daily Expense Tracker</h1>
        <form id="expense-form">
            <select id="type" required>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required list="amount-list">
            <datalist id="amount-list"></datalist>
            <input type="text" id="description" placeholder="Description" required list="description-list">
            <datalist id="description-list"></datalist>
            <input type="date" id="date" required>
            <div class="form-actions">
                <button type="submit">Add</button>
            </div>
        </form>
        <div class="totals">
            <div>Total Income: Rs.<span id="total-income">0.00</span></div>
            <div>Total Expenses: Rs.<span id="total-expense">0.00</span></div>
            <div>Net Balance: Rs.<span id="net-balance">0.00</span></div>
        </div>
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
        <div id="daily-totals"></div>
        <div id="auth-section">
  <input type="email" id="auth-email" placeholder="Email">
  <input type="password" id="auth-password" placeholder="Password">
  <button id="login-btn">Login</button>
  <button id="signup-btn">Sign Up</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <span id="auth-status"></span>
</div>
    </div>
